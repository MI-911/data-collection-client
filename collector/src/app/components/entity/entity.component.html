<div class="row mt-1 mb-1">
    <div class="col-md-2">
        <img [src]="image" [title]="entity.name" class="img-fluid"
             (error)="setSource($event)"/>
    </div>
    <div class="col align-self-center">
        <h4 class="lead">{{ entity.name }}<span [ngbTooltip]="entity.summary"
          *ngIf="entity.summary"
          role="button"
          tabindex="0"
          (click)="showSummary()"
          class="ml-2 info-icon info-icon--group">
          <i class="text-primary fas fa-info-circle"></i>
        </span></h4>
        <h3 class="lead text-muted mb-auto">{{ entity.description }}</h3>
        <div *ngIf="withOptions" class="mt-3">
            <button (click)="emit(entity, 1)" class="btn btn-success mr-1"><i class="far fa-thumbs-up"></i> Like</button>
            <button (click)="emit(entity, -1)" class="btn btn-danger mr-1"><i class="far fa-thumbs-down"></i> Dislike</button>
            <button (click)="emit(entity, 0)" class="btn btn-secondary">Don't know</button>
        </div>
    </div>
    <div *ngIf="entity.movies?.length > 0" class="col-md-4 mt-1">
        <b>Movies related to {{ entity.name }}</b>
        <ul>
          <li *ngFor="let movie of entity.movies">
            {{movie}}
          </li>
        </ul>
    </div>
</div>
