<div class="row m-2">
    <div class="col-md-2">
        <img [src]="entity.id | staticFile: [entity.resource]" [title]="entity.name" class="img-fluid"
             (error)="setSource($event, entity)"/>
    </div>
    <div class="col-md-auto align-self-center">
        <h4 class="lead">{{ entity.name }}</h4>
        <h3 class="lead text-muted mb-auto">{{ entity.description }}</h3>

        <div class="mt-3">
          <button (click)="emit(entity, 1)" class="btn btn-success mr-2"><i class="far fa-thumbs-up"></i> Like</button>
          <button (click)="emit(entity, -1)" class="btn btn-danger mr-2"><i class="far fa-thumbs-down"></i> Dislike</button>
          <button (click)="emit(entity, 0)" class="btn btn-warning">Don't know</button>

        </div>

    </div>
</div>
