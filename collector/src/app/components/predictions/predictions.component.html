<div class="card-group">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">You will probably like these</h5>
            <div *ngFor="let entity of posPredictions; let i = index">
                <hr />
                <app-entity [entity]="entity" [withOptions]="true"></app-entity>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">... and dislike these!</h5>
            <div *ngFor="let entity of negPredictions; let i = index">
                <hr />
                <app-entity [entity]="entity" [withOptions]="true"></app-entity>
            </div>
        </div>
    </div>
</div>
