<div class="progress position">
  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" [style.width]="(nCurrent / nMax) * 100 + '%'"></div>
  <p class="justify-content-center align-self-center d-flex position-absolute w-100">{{ progressMsg }}</p>
</div>
