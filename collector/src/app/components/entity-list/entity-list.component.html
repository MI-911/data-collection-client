 <div *ngIf="entities">
   <h5>Please state your preferences on these entities.</h5>
   <app-progress-bar [nCurrent]="nCurrent" [nMax]="nMax" ></app-progress-bar>

   <div *ngFor="let entity of entities; let i = index" [@simpleFadeAnimation]="'in'">
      <hr />
      <app-entity [entity]="entity" (sentiment)="sentiment($event)"></app-entity>
   </div>
 </div>
