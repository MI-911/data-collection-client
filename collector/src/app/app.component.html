<div class="container mt-3 mb-3">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow">
        <div class="card-header">
          <h2 class="lead text-primary">MovieGuesser</h2>
        </div>

        <div class="card-body" [ngBusy]="loading">
          <ng-container
            *ngIf="predictions; then hasPredictions; else hasEntities">
          </ng-container>

          <ng-template #hasPredictions>
            <app-predictions [predictions]="predictions"></app-predictions>
          </ng-template>

          <ng-template #hasEntities>
            <app-entity-list [entities]="samples" (result)="initialResult($event)"></app-entity-list>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
