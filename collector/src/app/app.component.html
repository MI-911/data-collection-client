<div class="container mt-3 mb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card shadow">
        <div class="card-header">
          <h3 class="text-primary">MindReader</h3>
        </div>

        <div class="card-body" [ngBusy]="loading">
          <ng-container
            *ngIf="posPredictions; then hasPredictions; else hasEntities">
          </ng-container>

          <ng-template #hasPredictions>
            <app-predictions (reset)="reset()" [posPredictions]="posPredictions" [negPredictions]="negPredictions" (result)="initialResult($event)"></app-predictions>
          </ng-template>

          <ng-template #hasEntities>
            <app-entity-list [entities]="samples" (result)="initialResult($event)"></app-entity-list>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
