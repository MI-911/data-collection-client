<div class="container mt-3 mb-3">
  <div class="row justify-content-center">

      <div class="card shadow">
        <div class="card-header">
          <h2 class="lead text-primary">MovieGuesser</h2>

        <div class="card-body" [ngBusy]="loading">

      </div>
    </div>
  </div>
</div>
